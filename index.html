    <meta name="title" content="宣道國際學校新校消防系統失效、廁所水欠奉　家長轟︰管理混亂｜香港01｜社會新聞" class="next-head">
    <meta name="description"
          content="收取每年10至逾16萬元學費的宣道國際學校於2009年獲批荔枝角蝴蝶谷地皮，去年正式啟用的新建校舍，佔地兩公頃，被稱為市區最大的國際學校。據學校介紹，新校舍會具備兩個體育館、游泳池、運動場、音樂演奏廳等，規模豪華。不過有家長向《香港01》投訴指，學校基本設備仍欠奉，包括無WiFi網絡，要老師依靠手機熱點，為班上的電腦連接互聯網；又指消防滅火系統失效，被消防處發信要求維修；飲用水機系統已無法運作；廁所沖水亦有問題；而原定計劃户外休憩空間，工程未峻，且近月已無任何施工跡象。約30名家長在過去一年，就情況多次向辦學團體反映不果，亦已於3月底向教育局請求跟進。約30名「宣道國際學校家長關注組」成員今日（24日）早上到辦學團體九龍塘基督教中華宣道會外請願，指學校管理混亂。辦學團體回覆《香港01》查詢時指出，歡迎家長對學校的運作提出改善建議，並已責成校方跟進；而學校已於本年4月成立學校議會，由全體教職員、家長及學生選出代表，就學校的運作事宜提供意見。"
          class="next-head">
